<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="3rd-party/reveal.js/dist/reset.css">
		<link rel="stylesheet" href="3rd-party/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="3rd-party/reveal.js/dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="3rd-party/reveal.js/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="images/welcome-to-dsl.png" data-background-size="contain" data-background-color="#000000"></section>
				<section data-background="images/tidy-up.png" data-background-size="contain" data-background-color="#000000"></section>
			</div>
		</div>

		<script src="3rd-party/reveal.js/dist/reveal.js"></script>
		<script src="3rd-party/reveal.js/plugin/notes/notes.js"></script>
		<script src="3rd-party/reveal.js/plugin/markdown/markdown.js"></script>
		<script src="3rd-party/reveal.js/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
                                autoSlide: 5000,
                                loop: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
